<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>dev.finance$</title>
  </head>

  <body>
    <header>
      <img src="assets/icons/logo.svg" alt="" srcset="" />
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
          <h3>
            <span>Entradas</span>
            <img
              src="assets/icons/income.svg"
              alt="Ícone de entrada"
              srcset=""
            />
          </h3>
          <p id="incomeDisplay">R$ 0,00</p>
        </div>

        <div class="card">
          <h3>
            <span>Saídas</span>
            <img
              src="assets/icons/expense.svg"
              alt="Ícone de saída"
              srcset=""
            />
          </h3>
          <p id="expenseDisplay">R$ 0,00</p>
        </div>

        <div class="card total">
          <h3>
            <span>Total</span>
            <img
              src="assets/icons/total.svg"
              alt="Ícone de dinheiro"
              srcset=""
            />
          </h3>
          <p id="totalDisplay">R$ 0,00</p>
        </div>
      </section>

      <a href="#" class="button new" id="newTransaction">+ Nova Transação</a>

      <section id="transaction">
        <h2 class="sr-only">Transações</h2>

        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <div class="form">
          <h2>Nova transação</h2>
          <form id="form">
            <div class="input-group">
              <label class="sr-only" for="description">Descrição</label>
              <input
                type="text"
                id="description"
                name="description"
                placeholder="Descrição"
              />
            </div>

            <div class="input-group">
              <label class="sr-only" for="amount">Valor</label>
              <input
                type="number"
                step=".01"
                id="amount"
                name="amount"
                placeholder="0,00"
              />
              <small class="help"
                >Use o sinal - (negativo) para despesas e , (vírgula) para casas
                decimais</small
              >
            </div>

            <div class="input-group">
              <label class="sr-only" for="date">Data</label>
              <input
                type="date"
                id="date"
                name="date"
                placeholder="01/01/2022"
              />
            </div>

            <div class="input-group actions">
              <a href="#" class="button cancel" id="cancelTransaction"
                >Cancelar</a
              >
              <button>Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <p>2022 - dev.finance$</p>
    </footer>

    <script src="assets/js/scripts.js"></script>
  </body>
</html>
